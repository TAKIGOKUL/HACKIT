<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <section>
        <div class="text-center py-5 mt-5">
            <h1 class="main-title">Welcome back</h1>
        </div>

        <div class="container">

            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-10 col-md-4 btn btn-danger ">
                    <div class="input-field d-flex justify-content-center align-items-center">
                        <input type="radio" name="client" value="doc" class="client" placeholder="asdfadfasfas">
                        <span class="title mx-3">Doctor</span>
                    </div>

                </div>
            </div>

            <div class="row mt-5 d-flex justify-content-center align-items-center">
                <div class="col-10 col-md-4 btn btn-danger ">
                    <div class=" input-field d-flex justify-content-center align-items-center">
                        <input type="radio" name="client" value="patient" class="client">
                        <span class="title mx-3">Patient</span>
                    </div>

                </div>
            </div>

            <div class="row mt-5 d-flex justify-content-center align-items-center">
                <div id="google-login-btn" class="col-10 col-md-4 btn btn-primary ">
                    <div class="input-field d-flex justify-content-center align-items-center">
                        <img style="width: 3rem;" src="../assets/google.svg" alt="">
                        <span class="title mx-3" style="color: black;"> Log in </span>
                    </div>
                </div>
            </div>

        </div>



    </section>
    <script src="./Firebase/config.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
